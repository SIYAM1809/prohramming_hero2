<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
             }
        td,th{
            border: 1px solid red;
            padding: 15px 15px 25px 25px;

          }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsift</td>
            <td>10000$</td>
        </tr>
        <tr>
            <tr>
                <td>2</td>
                <td>Steave Jobes</td>
                <td>Apple</td>
                <td>20000$</td>
            </tr>
        </tr>
    </tbody>
    </table>
</body>
</html>
