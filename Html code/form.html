<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        label{
            display: block;
            margin-bottom: 8px;
            
        }
        body{
            background-color: aqua;
        }
    </style>
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Siyam's Restaurant</h1>
    
    <form >
        <label for="Name">
        Your Name 
        <input type="text" id="Name"placeholder="NAME">
        </label>
        <label for="Table Number">
        Table Number
        <input type="number" id="Table Number"placeholder="Table Number">
        </label>
        <fieldset>
          <legend><b>Select Your Pitha</b></legend>
            <label for="Chitoi">
            Chitoi
            <input type="radio" name="Pitha" id="Chitoi">
            </label>
            <label for="Patisapta">
            Patisapta<input type="radio" name="Pitha" id="Patisapta">
            </label>
            <label for="Pua">
            Pua
            <input type="radio" name="Pitha" id="Pua">
            </label>
        </fieldset>
        <fieldset>
            <legend><b>Select Your Vorta</b></legend>
            <label for="Shutki">
            Shutki
            <input type="checkbox" name="Vorta" id="Shutki">
            </label>
            <label for="Begun">
            Begun <input type="checkbox" name="Vorta" id="Begun">
            </label>
            <label for="Aloo">
            Aloo  <input type="checkbox" name="Vorta" id="Aloo">
            </label>
        </fieldset> 
        <fieldset>
            <legend>Special Requirements</legend>
            <textarea name="Text" id="" cols="30" rows="5"></textarea>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
